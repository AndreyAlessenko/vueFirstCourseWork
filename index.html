<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text}}
        </div>
        <ul class="steps-list">

          <li :class="{
            'steps-item':true,
            'active': i === actInd,
            'done': i < actInd  
          }" v-for='(step,i) in steps'>
            <span @click='setActive(i)'>{{ i+1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button :disabled="actInd === 0" class="btn" @click='prev' v-if='hideBackButton'>Назад</button>
          <button class="btn primary" @click='nextOfFinish' v-if='!lastStep'>Вперед</button>
          <button class="btn primary" @click='finish' v-if='lastStep &&  hideBackButton'>Закончить</button>
          <button class="btn" @click='newCycle' v-if='!hideBackButton'>Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
